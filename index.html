<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2">MY SERIES <span class="text-blue-500">TRACKER</span></h1>
            <p class="text-gray-400">Organiza tus maratones desde tu iPad</p>
        </header>

        <div class="relative max-w-xl mx-auto mb-12">
            <input type="text" id="searchInput" placeholder="Buscar una serie..." 
                class="w-full p-4 pl-6 rounded-full text-white glass-card focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="searchSeries()" class="absolute right-2 top-2 btn-add px-6 py-2 rounded-full font-bold">BUSCAR</button>
        </div>

        <div id="results" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12"></div>

        <h2 class="text-2xl font-bold mb-6 border-l-4 border-blue-500 pl-4">MI LISTA PERSONAL</h2>
        <div id="myList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
