<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Series Tracker | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 text-center animate-fade-in">
            <h1 class="text-5xl font-black italic tracking-tighter text-white">
                MIS <span class="text-blue-500">SERIES</span>
            </h1>
            <div class="h-1 w-20 bg-blue-600 mx-auto mt-2 rounded-full"></div>
        </header>

        <div class="relative max-w-2xl mx-auto mb-16 animate-fade-in" style="animation-delay: 0.2s">
            <input type="text" id="searchInput" placeholder="¿Qué serie viste hoy?" 
                class="w-full p-5 pl-8 rounded-2xl text-white glass-card focus:ring-4 focus:ring-blue-500/20 outline-none text-lg">
            <button onclick="searchSeries()" class="absolute right-3 top-3 btn-add px-8 py-3 rounded-xl font-black text-xs tracking-widest text-white uppercase">BUSCAR</button>
        </div>

        <div id="results" class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-20"></div>

        <div class="flex items-center gap-4 mb-8 animate-fade-in">
            <h2 class="text-3xl font-black tracking-tight">MI LISTA</h2>
            <div class="flex-1 h-px bg-gray-800"></div>
        </div>
        
        <div id="myList" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
